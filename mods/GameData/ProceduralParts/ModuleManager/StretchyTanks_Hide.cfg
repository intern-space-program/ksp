// Hide all the stretchy tanks tanks in the VAB.
// This gives deprecation support - the existing stretchy tanks are hidden in the VAB but
// will continue to function for ships already in flight.
// If you don't care about flying ships, then just delete StretchyTanks
@PART[stretchyTank*]:AFTER[StretchyTanks]
{
	@category = -1
}
@PART[stretchyConicTank]:AFTER[StretchyTanks]
{
	@category = -1
}